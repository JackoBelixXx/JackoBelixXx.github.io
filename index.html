---
layout : default
title : ma page
---
{% include slider.html %}

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                 Bienvenue, Welcome, Willkommen
            </h1>
        </div>
        {% for post in paginator.posts %}
            <div class="col-md-4">
                <div class="panel panel-default">
                   <div class="panel-heading">
                       <h4><i class="fa fa-fw fa-check"></i>{{ post.title }}</h4>
                   </div>
                   <div class="panel-body">
                     <p>{{ post.content }}</p>
                     <a href="#" class="btn btn-default">Learn More</a>
                   </div>
                </div>
            </div>
        {% endfor %}
        
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Mon Portfolio</h2>
            </div>
            
            <div class="col-md-4 col-sm-6">
                <img alt="pizza" src="images/Folio_pizza.jpg"/>
            </div>
            <div class="col-md-4 col-sm-6">
                <img alt="cv" src="images/Folio_cv.jpg"/>
            </div>
            <div class="col-md-4 col-sm-6">
                <img alt="bomba" src="images/Folio_bomba.jpg"/>
            </div>
            <div class="col-md-4 col-sm-6">
                <img alt="cocci" src="images/Folio_cocci.jpg"/>
            </div>
           
        </div>
    </div>
</div>
